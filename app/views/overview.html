<div class="switch-button-container" ng-click="displayAllTasks = !displayAllTasks">

		<div class="option">
			<span>Afficher toutes les tâches</span>
		</div>
		<div class="option right">
			<span>Seulement les incomplètes</span>
		</div>

		<div class="switch" ng-class="{ right: displayAllTasks }"></div>

</div>

<div class="services">

	<div class="service" ng-repeat="service in services" ng-class="{ completed: service.taskDoneCounter === service.taskCounter, flipped: flipped }" ng-show="displayAllTasks || service.taskDoneCounter != service.taskCounter" ng-model="flipped" ng-click="flipped = !flipped">
		<div class="status-color-line"></div>
		<h2 ch-capitalize class="name" name="{{ service.name }}"></h2>
		<div class="task-remaining">Tâches effectuées : {{ service.taskDoneCounter }} sur {{ service.taskCounter }}</div>
		<div class='button'>></div>
	</div>

</div>
