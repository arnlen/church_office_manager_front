<div class="office-date">
	<div class="previous glyphicon glyphicon-circle-arrow-left" ng-click="previousOffice()"></div>
	<h1>Réunion du {{ office.date | date:'d/MM/yyyy' }}</h1>
	<div class="next glyphicon glyphicon-circle-arrow-right" ng-click="nextOffice()"></div>
</div>

<div class="switch-button-container" ng-click="displayAllTasks = !displayAllTasks">

		<div class="option">
			<span>Afficher toutes les tâches</span>
		</div>
		<div class="option right">
			<span>Seulement les incomplètes</span>
		</div>

		<div class="switch" ng-class="{ right: displayAllTasks }">
			<span></span>
			<span></span>
			<span></span>
			<span></span>
			<span></span>
		</div>

</div>

<div class="services">

	<div class="service" ng-repeat="service in services" ng-class="{ completed: service.ready, 'ng-hide': service.ready && !displayAllTasks }" ch-toggle-service-panel>

		<div class="status-color-line"></div>
		<h2 ch-capitalize class="name" name="{{ service.name }}"></h2>
		<div class="service-status">
			<span ng-if="!service.ready">
				Tâches effectuées : {{ service.task_done }} sur {{ service.task_total }}
			</span>
			<span ng-if="service.ready">
				Service prêt !
			</span>
		</div>
		<div class='button'>></div>

	</div>

</div>

<!-- Service panel -->
<div ng-include="'views/services/show.html'" ng-controller="ServicesController"></div>
